apiVersion: v1
kind: Service
metadata:
  name: shop-backend
  labels:
    app: shop-backend
spec:
  type: ClusterIP
  ports:
    - port: 3000
      name: shop-port-1
    - port: 3030
      name: shop-port-2
  selector:
    app: shop-backend
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: shop-backend-deployment
  labels:
    app: shop-backend
spec:
  template:
    metadata:
      labels:
        app: shop-backend
    spec:
      containers:
      - image: anthonyamanse/shop-backend:latest
        imagePullPolicy: Always
        name: shop-backend
        ports:
        - containerPort: 3000
        - containerPort: 3030
        env:
          - name: PORT
            value: "3000"
          - name: ORGID
            value: org.ShopOrg
          - name: DOCKER_SOCKET_PATH
            value: /host/var/run/docker.sock
          - name: DOCKER_CCENV_IMAGE
            value: hyperledger/fabric-ccenv:x86_64-1.0.2
          - name: SECRETSDIR
            value: /host/var/run/secrets
          - name: RABBITMQQUEUE
            value: seller_queue
          - name: SOCKETPORT
            value: 3030
          - name: MESSAGEEXPIRY
            value: 600
        volumeMounts:
          - name: blockchain-volume
            mountPath: "/host/var/run/docker.sock"
          - name: secret-volume
            mountPath: /host/var/run/secrets
      volumes:
        - name: blockchain-volume
          hostPath:
            path: /var/run/docker.sock
        - name: secret-volume
          secret:
            secretName: secret-files
            items:
              - key: config.json
                path: config
              - key: channel.tx
                path: channel