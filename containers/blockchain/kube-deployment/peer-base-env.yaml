apiVersion: v1
kind: ConfigMap
metadata:
  name: peer-base-env
data:
  CORE_VM_ENDPOINT: unix:///host/var/run/docker.sock
  # CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE: fitcoin_default
  CORE_VM_DOCKER_HOSTCONFIG_DNS: 172.21.0.10
  CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE: bridge
  CORE_VM_DOCKER_HOSTCONFIG_DNSSEARCH: default.svc.cluster.local
  # CORE_PEER_NETWORKID: nid1
  CORE_PEER_ADDRESSAUTODETECT: 'true'
  CORE_LOGGING_LEVEL: DEBUG
  CORE_PEER_TLS_ENABLED: 'true'
  CORE_PEER_ENDORSER_ENABLED: 'true'
  CORE_PEER_GOSSIP_USELEADERELECTION: 'true'
  CORE_PEER_GOSSIP_ORGLEADER: 'false'
  CORE_PEER_PROFILE_ENABLED: 'true'
  CORE_PEER_MSPCONFIGPATH: /peer/crypto/msp
  CORE_PEER_TLS_CERT_FILE: /peer/crypto/tls/server.crt
  CORE_PEER_TLS_KEY_FILE: /peer/crypto/tls/server.key
  CORE_PEER_TLS_ROOTCERT_FILE: /peer/crypto/tls/ca.crt
  CORE_VM_DOCKER_ATTACHSTDOUT: "true"
  ORDERER_URL: orderer0:7050
