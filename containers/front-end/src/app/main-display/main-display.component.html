<div class="mainDisplayEventNameContainer">
    <div class="mainDisplayEventName">    
        <span>{{conference.eventName }} - {{conference.location}}</span>
    </div>
</div>
<div class="mainDisplayMapContainer" >
    <app-map-area class="mainDisplayMap"
        [booths]="conference.map"
        [beacons]="conference.beacons"
        [eventName]="conference.eventName"
        [mapHeight]="conference.y"
        [mapWidth]="conference.x">
    </app-map-area>
</div>
